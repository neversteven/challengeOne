<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/Imagenes/Logo.png" alt="Logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-caja-texto">
                <textarea placeholder="Ingrese el texto aqui"
                class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/Vector.png" alt="alerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar"
                value="Encriptar">
                <input type="button" class="btn-desencriptar"
                value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedormuneco">
                <img src="/Imagenes/MuÃ±eco.png" alt="muneco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar <br>
                    o desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
